{% extends "pandoratradingsolution/base.html" %}

{% block content %}

{% if user.is_authenticated %}
    <div>
        Пользователь: {{ user.username }} <br><br>

        Имя: {{ user.first_name }} <br><br>

        Фамилия: {{ user.last_name }} <br><br>

        Email: {{ user.email }} <br><br>

    </div>
{% else %}
    <div>Пожалуйста войдите на сайт.</div>
{% endif %}

{% endblock %}
