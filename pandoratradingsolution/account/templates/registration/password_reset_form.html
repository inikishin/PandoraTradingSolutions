{% extends "account/ms_account_forms.html" %}

{% block title %} Сброс пароля {% endblock %}

{% block form %}
<div class="card-header">
    <h3 class="card-title">Забыли пароль</h3>
</div>
<div class="card-body card-body-big">

  Введите свой электронный адрес, чтобы получить новый пароль.

  <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Отправить e-mail"></p>
        {% csrf_token %}
  </form>

</div>
{% endblock %}
